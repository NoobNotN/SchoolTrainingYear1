  <div id="newci" class="box" style="z-index: 100">
      <div id="476d5672fe8146508df04ededdfd2690" class="chart-container" style="width:85vw; height:90vh;display: block;position: fixed;

<!--小游戏-->
  <div id="game"  style="display: none">
      <div id="main_body" class="main">
          <ul id="list" style="	color: white;">
              <li value="80" style="display: none">起飞</li>
          </ul>
      </div>
      <script type="text/javascript">
          window.onload = function() {
              $("#qiu6").click(function () {
                  $("#game").css("display","block");
                  $("#game").css("z-index","100");
              var oList = document.getElementById("list");
              var allLi = oList.getElementsByTagName("li");
              for (var i = 0; i < allLi.length; i++) {
                      oList.parentNode.removeChild(oList);
                      var fireInterval = 80;
                      myPlane.fireInterval = fireInterval;
                      gameEngine.start();

                      document.addEventListener("touchstart", function(evt) {
                          console.log("document.ontouchstart false!");
                          evt.preventDefault();
                          return false;
                      });
                }
              });
          }
      </script>
